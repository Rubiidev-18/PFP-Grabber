<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Grabber</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap CSS for dark mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-I+QF3lswGxGW7THhjtY2PxfXwGPhV+TshVmX3vUYRV7nUWoD01UbIHzA3v+Y6+ZD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-28p0HNJZm2sLVREioJ67vTFy9ShJX7SwSwgdO0mPHt5QnC7f2TJeqmyhNafmJbG0" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>

    <style>
        /* Custom styles */
        body {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
            padding: 20px;
        }
        .btn-profile {
            background-color: #dc3545; /* Red button color */
        }
    </style>
</head>
<body>
    <h1>Github Profile Picture Grabber</h1>
    <div class="input-group mb-3">
        <input type="text" id="username" class="form-control" placeholder="Enter username">
        <button class="btn btn-profile" type="button" onclick="fetchProfilePicture()">
            Get Profile Picture
            <i class="fas fa-user-circle"></i> <!-- Profile icon -->
        </button>
    </div>
    <div id="profilePictureContainer">
        <!-- Profile picture will be displayed here -->
    </div>
</body>
</html>
